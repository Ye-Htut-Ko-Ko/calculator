<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav></nav>
    <main>
      <div class="calculator">
        <input type="text" id="history" disabled />
        <input type="text" id="sign" disabled />
        <input type="text" id="active_input" disabled />
        <div class="button_container">
          <button>C</button>
          <button>Del</button>
          <button>%</button>
          <button>&divide;</button>
          <!-- row two -->
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>&times;</button>
          <!-- row three -->
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
          <!-- row four -->
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
          <!-- row five -->
          <button id="but_0">0</button>
          <button>.</button>
          <button>=</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
